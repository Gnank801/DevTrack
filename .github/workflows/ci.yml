
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install dependencies and run tests for auth_service
      run: |
        pip install -r auth_service/requirements.txt
        PYTHONPATH=auth_service pytest auth_service/tests/

    - name: Install dependencies and run tests for project_service
      run: |
        pip install -r project_service/requirements.txt
        PYTHONPATH=project_service pytest project_service/tests/

    - name: Install dependencies and run tests for issue_service
      run: |
        pip install -r issue_service/requirements.txt
        PYTHONPATH=issue_service pytest issue_service/tests/

