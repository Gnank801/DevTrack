
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install and test auth_service
      working-directory: ./auth_service
      run: |
        pip install -r requirements.txt
        python -m pytest

    - name: Install and test project_service
      working-directory: ./project_service
      run: |
        pip install -r requirements.txt
        python -m pytest

    - name: Install and test issue_service
      working-directory: ./issue_service
      run: |
        pip install -r requirements.txt
        python -m pytest

