
events {}
http {
  server {
    listen 80;
    location /api/auth/     { proxy_pass http://auth_service:5000; }
    location /api/projects/ { proxy_pass http://project_service:5001; }
    location /api/issues/   { proxy_pass http://issue_service:5002; }
    location /api/analytics/{ proxy_pass http://analytics_service:5004; }
    location / {
      proxy_pass http://frontend:80;
    }
  }
}

